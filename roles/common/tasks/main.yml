- name: Clean local repository & remove unused dependency packages
  become: true
  apt:
    autoclean: yes
    autoremove: yes

- name: install less and csscomb
  become: true
  npm:
    name: '{{ item }}'
    global: yes
  with_items:
    - less
    - csscomb
